<div class="container">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <div class="row">
        <input type="text" class="form-control" placeholder="First Name" ng-model="user.first_name" />
      </div>
      <br />
      <div class="row">
        <input type="text" class="form-control" placeholder="Last Name" ng-model="user.last_name" />
      </div>
      <br />
      <div class="row">
        <input type="text" class="form-control" placeholder="Email Address" ng-model="user.email" />
      </div>
      <br />
      <div class="row">
        <input type="password" class="form-control" placeholder="Password" ng-model="user.password" />
      </div>
      <br />
      <div class="row">
        <p class="text-center">Already a member?  <a ui-sref="login">Log in here</a>!</p>
      </div>
      <br />
      <div class="col-lg-4 col-lg-offset-4">
        <div class="row">
          <button type="submit" class="btn btn-md btn-success">Log In</button>
        </div>
      </div>
    </div>
  </div>
</div>
