<div class="container" ng-init="getInfo()">
  <h1>My Decks</h1>
  <hr />
  <br />
  <div  ng-repeat="deck in decks">
    <div class="row">
      <div class="col-lg-4">
        <img src="http://placehold.it/200/200" alt="placeholder" />
      </div>
      <div class="col-lg-8">
        <h2>{{ deck.deck_name }}</h2>
        <p>{{ deck.description }}</p>
        <div class="row">
          <div class="col-lg-2">
            <a class="btn btn-md btn-warning" ui-sref="edit({ id: deck.id })">Edit Deck</a>
          </div>
          <div class="col-lg-2">
            <a class="btn btn-md btn-danger" ng-click="deleteDeck(deck.id)">Delete Deck</a>
          </div>
        </div>
      </div>
    </div>
    <br />
    <hr />
    <br />
  </div>
</div>
