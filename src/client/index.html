<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>gStudy App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">gStudy</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="!currentUser"><a ui-sref="login">Log In</a></li>
            <li ng-if="!currentUser"><a ui-sref="signup">Sign Up</a></li>
            <li ng-if="currentUser"><a ui-sref="profile">My Profile</a></li>
            <li ng-if="currentUser"><a ui-sref="logout">Log Out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div ui-view></div>
    <!-- Load Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!-- Load UI-Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <!-- Load Sockets.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./vendor/socket.min.js"></script>
    <!-- Load main files -->
    <script src="./js/app.js"></script>
    <script src="./js/routes.js"></script>
    <script src="./js/crud.service.js"></script>
    <!-- Load all directive files -->
    <script src="./js/components/auth/login.controller.js"></script>
    <script src="./js/components/auth/login.directive.js"></script>
    <script src="./js/components/auth/login.service.js"></script>
    <script src="./js/components/auth/register.controller.js"></script>
    <script src="./js/components/auth/register.service.js"></script>
    <script src="./js/components/profile/profile.controller.js"></script>
    <script src="./js/components/profile/profile.service.js"></script>
    <script src="./js/components/decks/deck.service.js"></script>
    <script src="./js/components/decks/deck.controller.js"></script>
    <script src="./js/components/decks/deck.directive.js"></script>
    <script src="./js/components/study/study.service.js"></script>
    <script src="./js/components/study/study.controller.js"></script>
    <script src="./js/components/home/home.service.js"></script>
    <script src="./js/components/home/home.controller.js"></script>
    <script src="./js/components/home/home.directive.js"></script>
  </body>
</html>
